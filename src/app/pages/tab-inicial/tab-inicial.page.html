<!-- Estructura de las opciones del menu TABS, el cual se visualiza en la parte inferior de la pagina. -->

    <ion-tab-button tab="inicio">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>

    <ion-tab-button tab="informacion-personal">

    <ion-tab-button tab="contacto">

      <ion-label>Contacto</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
